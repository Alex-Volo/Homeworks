        /*Создайте массив, состоящий из 6 элементов. Элементы массива необходимо сгенерировать с помощью

        const task10 = () => {
            const arr = [];
            const arrLength = 6;
            const rangeMin = 1;
            const rangeMax = 10;
            let sum = 0;

            for (let i = 0; i < arrLength; i++) {
                /*Получаю диапазон от 0.5 до 10.5 чтобы вероятность выпадения минимума
                и максимума диапазона была такой же, как и у других чисел внутри него */
                arr.push(Math.round(Math.random() * (rangeMax - rangeMin + 1) + rangeMin - 0.5))
            }
            console.log(arr);

            }
            console.log(`Сумма элементов массива:[ ${arr} ] равна: ${sum}`);
